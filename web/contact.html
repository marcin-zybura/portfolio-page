<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../style/css/style.css">
    <title>Portfolio</title>
  </head>

  <body>
    <div class="main-container">
            <header class="header">
                <nav class="navigation">
                    <div class="logo">
                        <a href="../index.html">
                            <img class="logo-image" src="../images/logo_mz_red.png" alt="logo">
                        </a>
                    </div>
                    <div class="navigation-panel">
                        <div class="hamburger-menu">
                            <div class="hamburger-container">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                            </div>
                        </div>
                    </div>
                </nav>
                <nav class="navigation-mobile">
                    <a class="navigation-mobile__link" href="web/about.html">
                        <div class="navigation-mobile__element">
                            <div class="site-nav__icon">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <p class="site-nav__text">
                                O MNIE
                            </p>
                        </div>
                    </a>
                    <a class="navigation-mobile__link" href="web/skills.html">
                        <div class="navigation-mobile__element">
                            <div class="site-nav__icon">
                                <i class="fas fa-wrench"></i>
                            </div>
                            <p class="site-nav__text">
                                UMIEJĘTNOŚCI
                            </p>
                        </div>
                    </a>
                    <a class="navigation-mobile__link" href="web/experience.html">
                        <div class="navigation-mobile__element">
                            <div class="site-nav__icon">
                                <i class="fas fa-cog"></i>
                            </div>
                            <p class="site-nav__text">
                                DOŚWIADCZENIE
                            </p>
                        </div>
                    </a>
                    <a class="navigation-mobile__link" href="web/portfolio.html">
                        <div class="navigation-mobile__element">
                            <div class="site-nav__icon">
                                <i class="fas fa-suitcase"></i>
                            </div>
                            <p class="site-nav__text">
                                PORTFOLIO
                            </p>
                        </div>
                    </a>
                    <a class="navigation-mobile__link" href="web/contact.html">
                        <div class="navigation-mobile__element">
                            <div class="site-nav__icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <p class="site-nav__text">
                                KONTAKT
                            </p>
                        </div>
                    </a>
                </nav>
            </header>

            <div class="main-content sticky-padding">
                <section class="site-content">
                    <section class="contact main">
                        <h2 class="title">
                            Kontakt
                        </h2>
                        <div class="contact-container">
                            <form class="contact-form" novalidate>
                                <div class="input-container">
                                    <span class="your-name">
                                        <input class="form-input input-name" type="text" name="your-name" value size="40" placeholder="IMIĘ">
                                        <span class='not-valid'></span>
                                    </span>
                                </div>
                                <div class="input-container">
                                    <span class="your-email">
                                        <input class="form-input input-email" type="email" name="your-email" value size="40" placeholder="ADRES E-MAIL">
                                        <span class='not-valid'></span>
                                    </span>
                                </div>
                                <div class="input-container">
                                    <span class="your-message">
                                        <textarea class="form-input input-message" name="your-message" value size="40" placeholder="WIADOMOŚĆ..."></textarea>
                                        <span class='not-valid'></span>
                                    </span>
                                </div>
                                <div class="button-container">
                                    <input class="submit-button" type="submit" value="WYŚLIJ">
                                </div>
                            </form>
                        </div>
                    </section>
                </section>
            </div>
            <footer class="footer">
                <div class="media">
                  <a href="#">
                      <i class="fab fa-linkedin"></i>
                  </a>
                  <a href="#">
                      <i class="fab fa-github"></i>
                  </a>
                </div>
                <p class="copyrights">&copy; 2017 MARCIN ŻYBURA ALL RIGHTS RESERVED</p>
            </footer>
    </div>

    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/ajax.js" type="text/javascript"></script>
  </body>
</html>
