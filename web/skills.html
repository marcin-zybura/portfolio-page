                                UMIEJĘTNOŚCI

                    <a class="navigation-mobile__link" href="web/experience.html">

                        <div class="skills-container">
                            <div class="skill-row">
                                <div class="skill skill-html">

                                <div class="skill skill-css">

                                <div class="skill skill-javascript">

                                </div>
                            </div>
                            <div class="skill-row">
                                <div class="skill skill-jquery">
                                    <img class="skill-image" src="../images/icons/jquery-plain.svg" alt="jquery_img">
